<section class="seccion_formulario">
  <article class="card">
    <form action="{% url 'eliminar_empleado' %}" method="post">
      {% csrf_token %}
      <div class="control">
        <label for="id">ID del Empleado</label>
        <input type="text" id="id" name="id" required>
      </div>
      <div>
        <button type="submit">Eliminar</button>
      </div>
    </form>
  </article>
</section>
