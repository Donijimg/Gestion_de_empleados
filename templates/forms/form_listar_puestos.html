<section class="seccion_formulario">
  <article class="card">
    <form action="{% url 'listar_puestos' %}" method="get">
      <div class="form-group">
        <label for="nombre_puesto">Nombre del Puesto</label>
        <input type="text" class="form-control" id="nombre_puesto" name="nombre_puesto" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" required>
      </div>
      <button type="submit">Buscar</button>
    </form>
  </article>
</section>
<table class="table">
  <thead>
    <tr>
      <th>Nombre del Puesto</th>
      <th>Descripción</th>
      <th>Salario</th>
    </tr>
  </thead>
  <tbody>
    {% for puesto in puestos %}
    <tr>
      <td>{{ puesto.nombre_puesto }}</td>
      <td>{{ puesto.descripcion }}</td>
      <td>{{ puesto.salario.valor_bruto_año }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
