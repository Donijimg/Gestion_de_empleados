<form action="{% url 'guardarpuesto' %}" method="get">
  {% csrf_token %}
  <div>
    <div>
      <label for="nombre"> nombre del puesto</label>
    </div>
    <input type="text" name="nombre">
  </div>
  <br>
  <div>
    <div>
      <label for="descripcion">descripcion</label>
    </div>
    <textarea name="descripcion" id="" cols="30" rows="10"></textarea>
    <br>
    <div>
      <div>
        <label for="salario">salarios</label>
      </div>
      <select name="salario" id="salario">
        {% for sal in salario %}
        <option value="{{sal.id}}">{{sal.amount}}</option>
        {% endfor %}
      </select>
    </div>
    <br>
    <button type="submit">guardar</button>
</form>
